version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    init: true
    volumes:
      - ..:/work:cached
    command: sleep infinity

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - "10000:10000"  # Blob Service Port
      - "10001:10001"  # Queue Service Port
      - "10002:10002"  # Table Service Port
    volumes: 
      - azuritedata:/data

volumes:
  azuritedata:
    driver: local
